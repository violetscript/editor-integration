# tmLanguage
---
$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: VioletScript
scopeName: source.violet

variables:
  lineTerminator: '[\n\r\x{2028}\x{2029}]'
  id: '{{idStart}}{{idPart}}*'
  idStart: '[\p{L}\p{Nl}$_]'
  idPart: '[\p{L}\p{Nd}\p{Nl}\p{Mc}\p{Mn}\p{Pc}$_]'
  idBreak: '(?!{{idPart}})'

  reservedWord: >-
    (?x) (
        a(s|wait)
      | break
      | c(ase|atch|lass|onst|ontinue)
      | d(efault|elete|o)
      | e(lse|xtends)
      | f(alse|inally|or|unction)
      | i(
          f
        | mplements
        | mport
        | nterface
        | nternal
        | n
        | s
        )
      | n(ew|ull)
      | p(
          ackage
        | rivate
        | rotected
        | ublic
        )
      | return
      | s(
          uper
        | witch
        )
      | t(
          his|
        | hrow(s?)|
        | rue
        | ry
        | ypeof
        )
      | use
      | v(ar|oid)
      | w(
          here
        | hile
        | ith
        )
      | yield
    ) {{idBreak}}

  decimalLiteral: >-
    (?x)
      ( (\d+(_\d+)+(\.\d*(_\d+)*)?)
      | (\.\d+(_\d+)*)
      ) ([Ee][+-]?\d+(_\d+)*)?

patterns:
  - include: '#statement'
  - match: '\}'
    name: invalid.violet

repository:
  statement:
    patterns: []